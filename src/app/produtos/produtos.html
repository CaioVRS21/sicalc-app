
<div class="flex flex-col items-center justify-center h-screen bg-[#F4f4f4]">
    <h2 class="text-2xl font-bold ">
    Produtos de Crédito
</h2>

<ul class="space-y-4">
    <li
    *ngFor="let produto of produtos"
    class="p-4 border. rounded-lg shadow-sm bg-white">
    <h3 class="text-lg font-semibold text-blue-600">
        {{produto.nome}}
    </h3>
    <p>
        Taxa anual: <span class="font-medium">{{produto.taxaAnual}}</span>
    </p>
    <p>
        Prazo Máximo: <span class="font-medium">{{produto.prazoMaximoMeses}} meses</span>
    </p>
    </li>
</ul>

<button
class="px-4 py-4 mt-4 mb-4 bg-[#f39200] text-white rounded-lg shadow hover:bg-[#00457A] transition"
routerLink="/home">Retornar</button>
</div>

<div class="fixed top-4 right-4 z-50 space-y-3 pointer-events-none">
  <div *ngFor="let t of toasts$ | async; trackBy: trackById"
       class="pointer-events-auto flex items-start gap-3 rounded-md p-4 shadow-lg text-white w-80"
       role="status" aria-live="polite"
       [ngClass]="{
         'bg-green-600': t.type === 'success',
         'bg-red-600': t.type === 'error',
         'bg-blue-600': t.type === 'info',
         'bg-amber-600': t.type === 'warning'
       }">
    <div class="flex-1">{{ t.message }}</div>
    <button class="text-white/80 hover:text-white" (click)="dismiss(t.id)" aria-label="Fechar">âœ•</button>
  </div>
</div>
